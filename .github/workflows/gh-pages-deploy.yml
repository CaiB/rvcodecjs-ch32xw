name: CI - Deploy to GitHub Pages

on:
  push:
    branches:
      - pr-gh-pages-ci

# note: this could be done better in any number of ways
jobs:
  build:
    runs-on: [ubuntu-22.04]
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      
      - name: Update file layout
        run: |
          cp -r web-ui/* .
          sed -i -e 's/\.\.\/core\//\.\/core\//g' ./main.js
          sed -i -e 's/\.\.\/core\//\.\/core\//g' ./completion.js
          rm -rf web-ui
    
      - name: Commit back to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update GitHub Pages"
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: gh-pages
          skip_fetch: true
          skip_checkout: true
          push_options: '--force'
